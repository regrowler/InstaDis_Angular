<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" autocomplete="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControls.username.errors }" />
    <div *ngIf="submitted && loginFormControls.username.errors" class="invalid-feedback">
      <div *ngIf="loginFormControls.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" autocomplete="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }" />
    <div *ngIf="submitted && loginFormControls.password.errors" class="invalid-feedback">
      <div *ngIf="loginFormControls.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
    <a routerLink="/sign-up" class="btn btn-link">Sign Up</a>
  </div>
</form>

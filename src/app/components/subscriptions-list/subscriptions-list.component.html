<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>My subscriptions</h2>
<ul class="users">
    <li *ngFor="let user of users"
        [class.selected]="user === selectedUser"
        (click)="onSelect(user)">
        <span class="badge">{{user.id}}</span> {{user.login}}
    </li>
</ul>

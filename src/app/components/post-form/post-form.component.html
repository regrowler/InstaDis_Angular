<div class="col-lg-4 mx-auto">
    <div class="card">
        <div class="card-header">
            Upload a Post
        </div>
        <div class="card-body">
            <form (submit)="uploadPost(title, description)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Post's Title" #title required>
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control" placeholder="Post's Description" required #description></textarea>
                </div>

                <input type="file" class="d-none" (change)="onPostSelected($event)" #postInput>
                <img [src]="postSelected || 'assets/no-image.png'" class="img-fluid" alt="No image"
                     (click)="postInput.click()">

                <button class="btn btn-primary btn-block">
                    Upload
                </button>
            </form>
        </div>
    </div>
</div>

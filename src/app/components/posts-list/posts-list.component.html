<div class="row">
    {{omegalul}}
    <div class="col-md-4 p-4" *ngFor="let post of posts">
        <div class="card card-post" (click)="selectedCard(post._id)">
            <div class="card-header">
                {{post.title}}
            </div>
            <img [src]="'http://localhost:3000/' + post.imagePath" class="img-card-top w-100">
            <div class="card-body">
                <p>{{post.description}}</p>
            </div>
        </div>
    </div>
</div>

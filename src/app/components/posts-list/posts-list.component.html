<div class="row" *ngIf="showButton">
    <button class="btn btn-primary" (click)="onSubmit()">Subscribe</button>
</div>
<div class="row">
    <div class="col-md-4 p-4" *ngFor="let postView of postViews">
        <div class="card card-deck">
            <div class="card-header text-center">
                {{postView.post.title}}
            </div>
            <img (click)="selectedCard(postView.post.id)" [src]="postView.post.image" class="img-card-top w-100">
            <div class="card-body">
                <p>{{postView.post.description}}</p>
                <button class="btn btn-primary" (click)="like(postView.post.id, true)">Likes: {{postView.like}}</button>
                <button class="btn btn-primary" (click)="like(postView.post.id, false)">Dislikes: {{postView.dislike}}</button>
            </div>
        </div>
    </div>

</div>


<div class="paging-nav" *ngIf="postViews.length > 0">
    <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="#" (click)="goToEndPages(-1,$event)">Start</a></li>
        <li class="nav-item"><a class="nav-link" href="#" (click)="getAnotherPage(-1,$event)">Prev</a></li>
        <li class="nav-item" *ngFor="let p of collectionSize; let i = index">
            <a class="nav-link" href="#" (click)="setPage(i+1, $event)">{{i+1}}</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#" (click)="getAnotherPage(1,$event)">Next</a></li>
        <li class="nav-item"><a class="nav-link" href="#" (click)="goToEndPages(1,$event)">End</a></li>
    </ul>
</div>
